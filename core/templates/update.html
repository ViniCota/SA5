<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 60px; /* Para dar espaço ao header fixo */
    }
    header {
      margin-bottom: 20px;
    }
    form {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header class="fixed-top bg-dark">
    <nav class="navbar navbar-dark">
      <a class="navbar-brand" href="/core/home">Voltar</a>
    </nav>
  </header>

  <main class="container mt-5">
    <h1>{{ pessoa.nome }}</h1>

    <form action="{% url 'atualizar' pessoa.id %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" class="form-control" value="{{ pessoa.nome }}">
      </div>
      <div class="form-group">
        <label for="dataNasc">Data de Nascimento:</label>
        <input type="date" id="dataNasc" name="dataNasc" class="form-control" value="{{ pessoa.dataNasc|date:'Y-m-d' }}">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" value="{{ pessoa.email }}">
      </div>
      <div class="form-group">
        <label for="paisDesejado">País que deseja trabalhar:</label>
        <input type="text" id="paisDesejado" name="paisDesejado" class="form-control" value="{{ pessoa.paisDesejado }}">
      </div>
      <button type="submit" class="btn btn-primary">Atualizar</button>
    </form>
  </main>
</body>
</html>
